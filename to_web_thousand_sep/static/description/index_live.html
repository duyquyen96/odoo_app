<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thousand Separator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .nav-tabs .nav-link {
            background: white;
            color: black;
            margin: 0 5px;
        }
        
        .nav-tabs .nav-link.active {
            background: #00BBCE !important;
            color: white !important;
            border: 1px solid #00BBCE;
        }
    </style>
</head>
<body>
    <section id="tabs" class="mt-5">
        <style>
            .nav-tabs .nav-link {
                background: white;
                color: black;
                margin: 0 5px;
            }
            
            .nav-tabs .nav-link.active {
                background: #00BBCE !important;
                color: white !important;
                border: 1px solid #00BBCE;
            }
        </style>
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <nav class="d-flex justify-content-center">
                        <div class="nav nav-tabs" id="nav-tab" role="tablist" style="padding-left: 30px; padding-right: 30px; border-bottom: 1px solid #00BBCE;">
                            <button class="nav-link active" 
                                id="nav-features-tab" data-bs-toggle="tab" data-bs-target="#nav-features" type="button" role="tab">
                                Features
                            </button>
                            <button class="nav-link"
                                id="nav-demo-tab" data-bs-toggle="tab" data-bs-target="#nav-demo" type="button" role="tab">
                                Demo
                            </button>
                            <button class="nav-link"
                                id="nav-support-tab" data-bs-toggle="tab" data-bs-target="#nav-support" type="button" role="tab">
                                Support
                            </button>
                            <button class="nav-link"
                                id="nav-technical-tab" data-bs-toggle="tab" data-bs-target="#nav-technical" type="button" role="tab">
                                Technical Requirement
                            </button>
                            <button class="nav-link"
                                id="nav-changes-tab" data-bs-toggle="tab" data-bs-target="#nav-changes" type="button" role="tab">
                                Changes log
                            </button>
                        </div>
                    </nav>

                    <div class="tab-content" id="nav-tabContent">
                        <div class="tab-pane fade show active" id="nav-features" role="tabpanel">
                            <section id="screenshot" class="text-center" style="color:#015d65">
                                
                                
                            </section>
                        </div>
                        <div class="tab-pane fade" id="nav-demo" role="tabpanel">
                            <section id="release" class="mt-2">
                               
                            </section>
                        </div>
                        <div class="tab-pane fade" id="nav-support" role="tabpanel">
                            <section id="faq">
                                
                            </section>
                        </div>
                        <div class="tab-pane fade" id="nav-technical" role="tabpanel">
                            <section id="support" class="mt-4">
                                <div class="text-center">
                                    <h3 class="mb-0" style="color:#015d65">Support</h3>
                                    <img src="//apps.odoocdn.com/apps/assets/18.0/dev_attendance_report/images/seprator.png?c1bd5e2" alt="seprator" width="150">
                                </div>
                                
                            </section>
                        </div>
                        <div class="tab-pane fade" id="nav-changes" role="tabpanel">
                            Changes log content...
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
